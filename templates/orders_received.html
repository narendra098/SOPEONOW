{% extends 'index.html' %}
{% block content %}
<br></br>
<center>ORDERS RECEIVED</center>
<br>
		<table class = "table table-striped table-bordered" >
			<thead class = "table-dark">
				<tr>
					<th> # id </th>
					<th> Name</th>				
					<th>Selling Price</th>
                    <th>Quantity Ordered</th>
                    <th> Transaction Amount</th>
                 
				</tr>
			</thead>
			
			<tbody>
                {% for order in orders_received %}
				<tr>
					<td>{{order.id}}</td>

                    <td>{{order.item_name}} </td>

                    <td>$ {{order.item_selling_price}}</td>

                    <td>{{order.quantity}}</td>


                    <td>$ {{order.txn_amount}}</td>


				</tr>




			

                {% endfor %}
			</tbody>
		
		</table>

		
	
{% endblock %}
